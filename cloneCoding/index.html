<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 대한민국 - 인터넷으로 시리와 영화를 시청하세요</title>

</head>
<body>
    <header>
        <img src="#" alt="메인 로고">
        <select name="language" id="language">
            <option value="kor" selected>한국어</option>
            <option valud="eng">영어</option>
        </select>
        <button type="submit">
            <a href="javascript:void(0)">로그인</a>
        </button>
        

    </header>
    <main>
        <div class="inner">
            
        </div>
        <div>
        <h1>영화, 시리즈 등을 무제한으로</h1>
        <p>어디서나 자유롭게 시청하세요. 해지는 언제든지 가능합니다.</p>
        <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
        </div>
        <form action="#" method="get">
            <label for="mail_address"></label>
            <input type="email" name="mail_address">

            <button type="submit">
            <a href="#">시작하기 ></a>
            </button>
        </form>
        <div id="gradation_bar">
            <img src="#" alt="팝콘">
            <p>5,500원이면 만날 수 있는 넷플릭스.</p>
            <p>광고형 스탠다드 멤버십에 가입하세요.</p>
            <p class="link_shape">자세히 알아보기 ></p>
        </div>
        
        
    </main>
</body>
</html>
